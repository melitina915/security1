<!--시큐리티 회원가입-->
<!--시큐리티 로그인-->

<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>
<form action="/login" method="POST">
<!--시큐리티가 /login을 낚아채서 진행할 예정-->
<!--/login이 발동하면 스프링은 IoC 컨테이너에서
    UserDetailsService로 등록되어있는 PrincipalDetailsService를 찾는다.
    이를 찾으면 거기 안에 있는 loadUserByUsername 값을 호출한다.
    여기서 해당 함수의 파라미터인 username을 가져온다.-->
    <input type="text" name="username" placeholder="Username"/> <br/>
    <input type="password" name="password" placeholder="Password"/> <br/>
    <button>로그인</button>
</form>
<a href="/oauth2/authorization/google">구글 로그인</a>
<a href="/joinForm">회원가입을 아직 하지 않으셨나요?</a>
<!--클릭하면 /joinForm 페이지로 이동-->
</body>
</html>
